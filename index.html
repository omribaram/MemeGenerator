<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ultimate Meme Generator</title>
</head>

<body onload="onInit()">
    <div class="layout">

        <header class="main-padding">
            <div class="logo">
                <img src="img/logo/LOGO.png">
            </div>
            <div>
                <span onclick="onToggleGallery()">Gallery</span>
                <span>About</span>
            </div>
        </header>

        <section class="keywords main-padding">
            <div>
                <input type="text" placeholder="Enter keyword...">
            </div>
            <div>
                Keyword Keyword Keyword Keyword Keyword Keyword Keyword
            </div>
        </section>

        <main>

            <section class="gallery main-padding">
            </section>

            <section class="canvas-editor main-padding hidden">
                <canvas name="meme-canvas" height="750px" width="740">
                        Your browser does not support HTML5 Canvas.
                    </canvas>
                <section class="editor">
                    <div class="meme-text">
                        <input type="text" class="text-input" placeholder="Enter meme text..." oninput="onDrawText(this.value)">
                    </div>
                    <div class="line-control">
                        <button onclick="onChangePos(-20)">Up</button>
                        <button onclick="onChangePos(20)">Down</button>
                        <button onclick="onSwitchLine()">Switch</button>
                        <button>Delete</button>
                    </div>
                    <div>
                        <button onclick="onSetTextSize(1)">Text+</button>
                        <button onclick="onSetTextSize(-1)">Text-</button>
                        <button>Align Left</button>
                        <button>Align Center</button>
                        <button>Align Right</button>
                        <select>
                            <option value="impact">Impact</option>
                        </select>
                        <button>Outline</button>
                        <button>Color</button>
                    </div>
                    <div>
                        Stickers
                    </div>
                    <div>
                        Download/share
                    </div>
                </section>
            </section>


        </main>
        <footer>
            <div class="logo">
                <img src="img/logo/LOGO.png">
            </div>
            all rights reserved.
        </footer>
    </div>

    <script src="js/canvas-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
