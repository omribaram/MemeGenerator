<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.7, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <title>Ultimate Meme Generator</title>
</head>

<body onload="onInit()">
    <div class="layout">

        <header class="main-padding">
            <div class="header-title" data-heading="MEME-ME">MEME-ME</div>
            <nav class="main-nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="onToggleGallery()">Memes Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" onclick="onToggleMemes()">Saved Memes</a>
                    </li>
                </ul>
                <div class="hamburger" onclick="onToggleHamMenu()">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>

        <section class="keywords-container main-padding">
            <div class="search">
                <input type="search" class="search-keyword" placeholder="Enter keyword..." oninput="onSetSearch(this.value)">
                <button class="search-btn">
                    <img src="img/icons/search-icon.png">
                </button>
            </div>
            <div class="keywords"></div>
        </section>

        <main>
            <section class="upload-image main-padding">
                Choose a meme, drag your own image onto this gallery, or upload:<br/>
                <input type="file" accept="image/*" class="file-input" name="image-upload" onchange="onUploadImage(event)" />
                <input type="button" class="file-input-button" value="Browse" />
            </section>
            <section class="gallery main-padding"></section>

            <section class="memes main-padding"></section>

            <section class="canvas main-padding hidden">
                <canvas name="meme-canvas" height="450px" width="440">
                        Your browser does not support HTML5 Canvas.
                </canvas>
                <section class="editor">
                    <div class="meme-text">
                        <input type="text" class="text-input" placeholder="Enter meme text..." oninput="onDrawText(this.value)">
                    </div>
                    <div class="line-control">
                        <!-- <button onclick="onChangePos(-20)">Up</button>
                            <button onclick="onChangePos(20)">Down</button> -->
                        <img src="img/icons/switch.png" alt="Switch Line" onclick="onSwitchLine()">
                        <img src="img/icons/add.png" alt="Add Line" onclick="onAddLine()">
                        <img src="img/icons/delete.png" alt="Delete Line" onclick="onDeleteLine()">
                    </div>
                    <div class="font-control">
                        <span class="text-lable">Text Size: </span><span class="text-size"></span><input name="text-input-size" type="range" min="1" max="100" step="1" value="40" oninput="onSetTextSize(this.value)">
                        <select class="text-font " oninput="onSetTextFont(this.value)">
                                <option value="impact">Impact</option>
                                <option value="arial">Arial</option>
                                <option value="tahoma">Tahoma</option>
                        </select>
                    </div>
                    <div class="color-control">
                        <img src="img/icons/text-color.png" name="text-color" alt="Text color">
                        <img src="img/icons/text-stroke.png" name="text-stroke" alt="Text stroke">
                        <input type="color" class="text-color" oninput="onSetOutlineColor(this.value)">
                        <input type="color" class="text-stroke" oninput="onSetTextColor(this.value)">
                    </div>
                    <div class="text-align">
                        <img src="img/icons/aligntleft.png" class="align-left" alt="Align Left" onclick="onSetAlign('left')">
                        <img src="img/icons/aligntcenter.png" class="align-center" alt="Align center" onclick="onSetAlign('center')">
                        <img src="img/icons/aligntright.png" class="align-right" alt="Align Right" onclick="onSetAlign('right')">
                    </div>
                    <div class="stickers-container">
                        <span class="page-prev">
                            <img src="img/icons/arrow-left.png"  alt="Previous page" onclick="onMovePage(-1)">
                        </span>
                        <div class="stickers"></div>
                        <span class="page-next">
                            <img src="img/icons/arrow-right.png" alt="Next page" onclick="onMovePage(1)">
                        </span>
                    </div>
                    <button class="save-meme-button" onclick="onSaveMeme()">Save</button>
                    <button class="download-meme-button" onclick="onDownloadMeme(this)"><a>Download</a></button>
                </section>
            </section>
        </main>
        <footer>
            <div class="header-title" data-heading="MEME-ME">MEME-ME</div>
            Â© all rights reserved, 2021 || Omri Baram
        </footer>
    </div>

    <script src="js/upload-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
