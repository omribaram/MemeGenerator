<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Ultimate Meme Generator</title>
</head>

<body onload="onInit()">
    <div class="layout">

        <header class="main-padding">
            <div class="logo">
                <img src="img/logo/LOGO.png">
            </div>
            <div>
                <span class="gallery-button hidden" onclick="onToggleGallery()">Memes Gallery</span>
                <span class="memes-button" onclick="onToggleMemes()">Your Saved Memes</span>
            </div>
        </header>

        <section class="keywords-container main-padding">
            <div>
                <input type="text" class="search-keyword" placeholder="Enter keyword..." oninput="onSetSearch(this.value)">
            </div>
            <div class="keywords">
            </div>
        </section>

        <main>
            <section class="gallery main-padding">
            </section>

            <section class="memes main-padding">
            </section>

            <section class="canvas-editor main-padding hidden">
                <canvas name="meme-canvas" height="750px" width="740">
                        Your browser does not support HTML5 Canvas.
                    </canvas>
                <section class="editor">
                    <div class="meme-text">
                        <input type="text" class="text-input" placeholder="Enter meme text..." oninput="onDrawText(this.value)">
                    </div>
                    <div class="line-control">
                        <!-- <button onclick="onChangePos(-20)">Up</button>
                        <button onclick="onChangePos(20)">Down</button> -->
                        <button onclick="onSwitchLine()">Switch</button>
                        <button onclick="onAddLine()">Add</button>
                        <button onclick="onDeleteLine()">Delete</button>
                    </div>
                    <div>
                        Size: <input type="range" min="1" max="100" step="1" value="40" oninput="onSetTextSize(this.value)"><span class="text-size"></span>
                        <button onclick="onSetAlign('left')">Align Left</button>
                        <button onclick="onSetAlign('center')">Align Center</button>
                        <button onclick="onSetAlign('right')">Align Right</button>
                        <select>
                            <option value="impact">Impact</option>
                        </select>
                        <input type="color" name="outline-color" oninput="onSetOutlineColor(this.value)">Fill
                        <input type="color" name="text-color" oninput="onSetTextColor(this.value)">Color
                    </div>
                    <div>
                        Stickers
                    </div>
                    <div>
                        <button class="save-meme-button" onclick="onSaveMeme()">Save Meme</button>
                        <button class="download-meme-button" onclick="onDownloadMeme(this)"><a>Download Meme</a></button>
                    </div>
                    <div class="stickers-container">
                        <span class="page-prev" onclick="onMovePage(-1)"></span>
                        <div class="stickers"></div>
                        <span class="page-next" onclick="onMovePage(1)"></span>
                    </div>
                </section>
            </section>


        </main>
        <footer>
            <div class="logo">
                <img src="img/logo/LOGO.png">
            </div>
            all rights reserved.
        </footer>
    </div>

    <script src="js/upload-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/canvas-controller.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
